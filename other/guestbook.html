<html lang="en">

<body>
    <header>
        <div class="navLeft">
            <div class="navHome" onclick="window.open('../index.html')"><i class="glyphicon glyphicon-header"
                    style="color:red"></i>首页</div>
            <div class="navProduct">产品展示<i class="glyphicon glyphicon-menu-right"></i>
                <span onclick="window.open('./fig.html')">无花果干</span><span
                    onclick="window.open('./fig.html')">生鲜无花果</span>
            </div>
        </div>
        <div class="navRight">
            <a href="#">给我留言</a>
        </div>
    </header>
    <main>
        <h1>留言板</h1>
        <form action="">
            <h3>留言人：</h3><br />
            <input type="text" />
            <br />
            <h3>手机号码：</h3>
            <br />
            <input type="text" />
            <br />
            <h3>内容：</h3>
            <br />
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br />
            <div class="btnList">
                <button class="btn btn-primary submit">提交</button>
                <button class="btn btn-primary reset">重置</button>
            </div>
        </form>
    </main>

</body>
<script>
    window.onload = function () {
        $(".navProduct").mouseenter(function () {
            $(this).css({ "overflow": "visible" })
            $(".navProduct i").removeClass("glyphicon-menu-right").addClass("glyphicon-menu-down")

        }).mouseleave(function () {
            $(this).css({ "overflow": "hidden" })
            $(".navProduct i").removeClass("glyphicon-menu-down").addClass("glyphicon-menu-right")
        })

        let $btn1 = $(".submit");
        let $btn2 = $(".reset")
        $btn1.click(function () {
            if ($("input:eq(0)").val().trim() === '') alert("Please enter name")
            if ($("input:eq(1)").val().trim() === '') alert("Please enter phone")
            if ($("textarea").val().trim() === '') alert("Please enter text")
        })
        $btn2.on(click, function () {
            $("input:eq(0)").val() = ''
            $("input:eq(1)").val() = ''
            $("textarea").val() = ''
        })
    }
</script>

</html>
